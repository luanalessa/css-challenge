<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="styles/styles.css" type="text/css" rel="stylesheet">

</head>
<body>
    <section id="container">
        <div class="card" id="personal">
            <div id="info">
                <figure>
                    <img src="assets/profile.jpeg" alt="Work icon"/>
                </figure>
                <span>Report for</span>
                <h1>Luana Sena</h1>
            </div>
            <label>
                <ul>
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </label>
        </div>

        <div id="content">
            <div class="card activity" id="work">
                <figure>
                    <img src="assets/icon-work.svg" alt="Work icon"/>
                </figure>
                    <div class="details">
                        <div class="header">
                            <label>Work</label>
                            <div class="more-button"></div>
                        </div>
                        <h1>32hrs</h1>
                        <span>Last week - 36hrs</span>
                    </div>
         
            </div>

            <div class="card activity" id="play">
                <figure>
                    <img src="assets/icon-play.svg" alt="Work icon"/>
                </figure>
                <div class="details">
                    <div class="header">
                        <label>Play</label>
                        <div class="more-button"></div>
                    </div>
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>

            </div>

            <div class="card activity" id="study">
                <figure>
                    <img src="assets/icon-study.svg" alt="Work icon"/>
                </figure>
                <div class="details">
                    <div class="header">
                        <label>Study</label>
                        <div class="more-button"></div>
                    </div>
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>

            </div>

            <div class="card activity" id="exercise">
                <figure>
                    <img src="assets/icon-exercise.svg" alt="Work icon"/>
                </figure>
                <div class="details">
                    <div class="header">
                        <label>Exercise</label>
                        <div class="more-button"></div>
                    </div>
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>

            </div>

            <div class="card activity" id="social">
                <figure>
                    <img src="assets/icon-social.svg" alt="Work icon"/>
                </figure>
                <div class="details">
                    <div class="header">
                        <label>Social</label>
                        <div class="more-button"></div>
                    </div>
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>

            </div>

            <div class="card activity" id="self-care">
                <figure>
                    <img src="assets/icon-self-care.svg" alt="Work icon"/>
                </figure>
                <div class="details">
                    <div class="header">
                        <label>Self Care</label>
                        <div class="more-button"></div>
                    </div>
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>

            </div>

        </div>

    </section>

 



  
</body>
</html>
